<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

var map;

function initialize() {

  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(47.68, 9.16)
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

//Marker Beispiel#########################################
var markerOptions = {
    position: new google.maps.LatLng(47.68,9.16),
    map: map
};

var marker = new google.maps.Marker(markerOptions);
marker.setMap(map);

var infoWindowOptions = {
    content: 'Lange Nacht der Wissenschaft!'
};

var infoWindow = new google.maps.InfoWindow(infoWindowOptions);

google.maps.event.addListener(marker,'click',function(e){

    infoWindow.open(map, marker);
	});

}
//###########################################################

//Document Object Modell. Event wird an den Browser weitergegeben.
//Es wird anscheinend das Fenster geladen.

google.maps.event.addDomListener(window, 'load', initialize);

    </script>

  </head>

  <body>
    <div id="map-canvas"></div>
  </body>
    
</html>
